identity:
  name: add_meeting
  author: Vigie
  label:
    en_US: Add Meeting
    fr_FR: Ajouter une réunion
description:
  human:
    en_US: Add a meeting.
    fr_FR: Ajouter une réunion.
  llm: Add a meeting.
parameters:
  - name: token
    type: string
    required: true
    label:
      en_US: Token
      fr_FR: Jeton
    human_description:
      en_US: The authentication token.
      fr_FR: Le jeton d'authentification.
    llm_description: The authentication token.
    form: llm
  - name: name
    type: string
    required: true
    label:
      en_US: Name
      fr_FR: Nom
    human_description:
      en_US: The name of the meeting.
      fr_FR: Le nom de la réunion.
    llm_description: The name of the meeting.
    form: llm
  - name: place
    type: string
    required: true
    label:
      en_US: Place
      fr_FR: Lieu
    human_description:
      en_US: The place of the meeting.
      fr_FR: Le lieu de la réunion.
    llm_description: The place of the meeting.
    form: llm
  - name: description
    type: string
    required: false
    label:
      en_US: Description
      fr_FR: Description
    human_description:
      en_US: The description of the meeting.
      fr_FR: La description de la réunion.
    llm_description: The description of the meeting.
    form: llm
  - name: dates
    type: json
    required: true
    label:
      en_US: Dates
      fr_FR: Dates
    human_description:
      en_US: The start and end dates of the meeting.
      fr_FR: Les dates de début et de fin de la réunion.
    llm_description: The start and end dates of the meeting.
    form: llm
  - name: user_id_list
    type: string
    required: false
    label:
      en_US: User ID List
      fr_FR: Liste des ID utilisateurs
    human_description:
      en_US: The list of user IDs to be invited to the meeting.
      fr_FR: La liste des ID utilisateurs à inviter à la réunion.
    llm_description: The list of user IDs to be invited to the meeting.
    form: llm
  - name: ext_user_list
    type: string
    required: false
    label:
      en_US: External User List
      fr_FR: Liste des utilisateurs externes
    human_description:
      en_US: The list of external users to be invited to the meeting.
      fr_FR: La liste des utilisateurs externes à inviter à la réunion.
    llm_description: The list of external users to be invited to the meeting.
    form: llm
  - name: notify_availability
    type: boolean
    required: false
    default: true
    label:
      en_US: Notify Availability
      fr_FR: Notifier la disponibilité
    human_description:
      en_US: Whether to notify availability for the meeting.
      fr_FR: Si vous souhaitez notifier la disponibilité pour la réunion.
    llm_description: Whether to notify availability for the meeting.
    form: llm
  - name: notify_creation
    type: boolean
    required: false
    default: true
    label:
      en_US: Notify Creation
      fr_FR: Notifier la création
    human_description:
      en_US: Whether to notify creation of the meeting.
      fr_FR: Si vous souhaitez notifier la création de la réunion.
    llm_description: Whether to notify creation of the meeting.
    form: llm